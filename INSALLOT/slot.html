<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="slot.css">
    <script src="qrcode.min.js"></script>
</head>


<body>
    <div class="container">
        <div class="card-content-area">
            <div class="qr-code" id="qr-code"></div>
            <div class="class-timings">
                <div class="time1" id="time-slot">
                    <input type="checkbox" id="timeSlot1" name="time" value="Time">
                    <label for="time">9:00 AM</label><br>
                </div>
                <div class="time2" id="time-slot"><input type="checkbox" id="timeSlot1" name="time" value="Time">
                    <label for="time">10:00 AM</label><br>
                </div>
                <div class="time3" id="time-slot"><input type="checkbox" id="timeSlot1" name="time" value="Time">
                    <label for="time"> 11:00 AM</label><br>
                </div>
                <div class="time4" id="time-slot"><input type="checkbox" id="timeSlot1" name="time" value="Time">
                    <label for="time"> 12:00 PM</label><br>
                </div>
                <div class="time5" id="time-slot"><input type="checkbox" id="timeSlot1" name="time" value="Time">
                    <label for="time"> 1:00 PM</label><br>
                </div>
            </div>
            <button id="Book-btn">Book</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="slot.js"></script>


</body>


</html>
