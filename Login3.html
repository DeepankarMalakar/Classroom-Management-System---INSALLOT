<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="Login3.css" />
</head>

<body>
    <div class="wrapper-signup">
        <div class="container">
            <div class="signup-text">
                <h2>
                    <img src="inspiria-logo-horizontal.png" class="center">Sign Up
                </h2>
                <br />
                <sub id="create">Please fill in this form to create an account!</sub>
                <br>
                <br>
                <form action=""></form>
                <input type="text" placeholder="First Name" required />
                <br>
                <br>
                <input type="text" placeholder="Last Name" required />
                <br>
                <br>
                <input type="email" placeholder="Email" required />
                <br>
                <br>
                <input type="password" placeholder="Password" required />
                <br>
                <br>
                <input type="password" placeholder="Confirm Password" required />
                <br>
                <br>
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></label>
                <br>
                <br>
                <p>
                    <input type="submit" value="Sign Up">
                </p>
            </div>
        </div>
    </div>
</body>

</html>
